<html>
    <head>
        <title>First DOM</title>
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <h1> Welcome to the training!</h1>
        <p id="firstParagraph">I promise it's not always this dull!</p>
        <p>This is a second paragraph</p>
        <button type="button" onclick="changeParagraph()">change the paragraph</button>

        <script>
            console.log("Hello, World!");

            function changeParagraph() {
                document.getElementById("firstParagraph").innerHTML = "a new string for this paragraph"
            }
        </script>
    </body>
</html>
